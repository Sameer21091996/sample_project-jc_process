<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #0b7adc; color: white; padding: 15px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #0b7adc; color: white; }
        .status-cell { font-weight: bold; color: #0b7adc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Vehicle Service Status Update</h2>
        </div>
        <div class="content">
            <p>Dear {{ customer_name }},</p>
            <p>Here is your vehicle service status update:</p>

            <table>
                <tr>
                    <th>Detail</th>
                    <th>Information</th>
                </tr>
                <tr>
                    <td>Service Date</td>
                    <td>{{ service_date }}</td>
                </tr>
                <tr>
                    <td>Service Status</td>
                    <td class="status-cell">{{ status }}</td>
                </tr>
            </table>

            <p style="margin-top: 20px;">Thank you for choosing our services.</p>
            <p>Best Regards,<br>Service Team</p>
        </div>
    </div>
</body>
</html>
